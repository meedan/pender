version: "3.3"
volumes:
  redis:
  minio:
services:
  redis:
    image: redis:5
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - "minio:/data"
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  pender:
    shm_size: 1G
    ports:
      - "3200:3200"
      - "9555:9555"
    volumes:
      - $HOME/.aws/:/home/pender/.aws:ro
    build:
      context: .
    environment:
      - SERVER_PORT
      - RAILS_ENV
      - DEPLOY_ENV
      - APP
      - GITHUB_TOKEN
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_REGION
    depends_on:
      - redis
      - minio
  pender-background:
    build: .
    shm_size: 1G
    volumes:
      - $HOME/.aws/:/home/pender/.aws:ro
    depends_on:
      - pender
