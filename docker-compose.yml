version: "3.8"
volumes:
  redis:
  minio:
services:
  redis:
    image: redis:5
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - "minio:/data"
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  pender:
    build: .
    shm_size: 1G
    ports:
      - "3200:3200"
      - "9555:9555"
    volumes:
      - ".:/app"
    build:
      context: .
      args:
        BUNDLER_RETRIES: 5
        BUNDLER_WORKERS: 20
    environment:
      SERVER_PORT: $SERVER_PORT
      RAILS_ENV: $RAILS_ENV
      DEPLOY_ENV: $DEPLOY_ENV
      APP: $APP
      TEST_TYPE: $TEST_TYPE
      GITHUB_TOKEN: $GITHUB_TOKEN
    depends_on:
      - redis
      - minio
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
  pender-background:
    build: .
    command: /app/docker-background.sh
    shm_size: 1G
    volumes:
      - ".:/app"
    depends_on:
      - pender
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
