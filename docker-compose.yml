volumes:
  redis:
  minio:
  postgres13:
services:
  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - "minio:/data"
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  postgres:
    image: postgres:13-buster
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      # POSTGRES_DB: pender-tests
      POSTGRES_DB: pender_test__db
  pender:
    env_file:
      - .env
    # build: .
    build:
      context: .
      dockerfile: temp.Dockerfile
    shm_size: 1G
    ports:
      - "3200:3200"
      - "9555:9555"
    volumes:
      - ".:/app/pender"
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      APP: pender
      DEPLOY_ENV: local
      RAILS_ENV: development
      SERVER_PORT: 3200
  pender-background:
    build: .
    shm_size: 1G
    volumes:
      - ".:/app/pender"
    depends_on:
      - pender
    environment:
      APP: pender-background
      DEPLOY_ENV: local
      RAILS_ENV: development
      SERVER_PORT: 3200
  otel-collector:
    image: otel/opentelemetry-collector-contrib
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    depends_on:
      - pender
