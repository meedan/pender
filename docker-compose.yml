version: "3.3"
volumes:
  redis:
  minio:
services:
  redis:
    image: redis:5
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - "minio:/data"
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  pender:
    build: .
    shm_size: 1G
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - "9555:9555"
    volumes:
    - $HOME/.aws:/home/pender/.aws:ro
    build:
      context: .
      args:
        BUNDLER_RETRIES: 5
        BUNDLER_WORKERS: 20
    environment:
      - SERVER_PORT
      - RAILS_ENV
      - DEPLOY_ENV
      - APP
      - TEST_TYPE
      - GITHUB_TOKEN
      - AWS_SECRET_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SECRET_TOKEN
    depends_on:
      - redis
      - minio
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
  pender-background:
    build: .
    command: /app/docker-background.sh
    shm_size: 1G
    volumes:
      - ".:/app"
    depends_on:
      - pender
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
