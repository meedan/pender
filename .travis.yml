language: minimal
before_install:
- sudo apt-get update
- sudo apt-get install -y golang-go golang-glide
- git clone https://${TOKEN}:x-oauth-basic@github.com/meedan/configurator ./configurator
- d=configurator/check/travis/pender/; for f in $(find $d -type f); do cp "$f" "${f/$d/}";
  done
- docker-compose build
- docker-compose -f docker-compose.yml -f docker-test.yml up -d
- wget -q --waitretry=5 --retry-connrefused -t 20 -T 10 -O - http://localhost:3200
before_script:
- docker-compose exec pender test/setup-parallel
- printf '#!/bin/bash\ngo run /tmp/go/src/github.com/codeclimate/test-reporter/main.go $@\n' > test/cc-test-reporter && chmod +x test/cc-test-reporter
- export GOPATH=/tmp/go
- mkdir -p /tmp/go/src/github.com/codeclimate
- git clone https://github.com/codeclimate/test-reporter /tmp/go/src/github.com/codeclimate/test-reporter
script:
- docker-compose exec pender bundle exec rake "parallel:test[3]"
after_script:
- docker-compose exec pender cat tmp/performance.csv
- ./test/test-coverage
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
